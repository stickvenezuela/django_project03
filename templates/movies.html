<body>

<h1>Catalogo de peliculas de Mamarre estudios</h1>


{% for movie in movies %}
    <div class="movie">
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
        <p>{{ movie.year }}</p>
        <p>{{ movie.duration }}</p>
        <p>{{ movie.rating }}</p>
        <p>{{ movie.genre }}</p>
        <p>{{ movie.director }}</p>
        <p>{{ movie.cast }}</p>
        <p>{{ movie.image }}</p>
    </div>
{% endfor %}

</body>
</html>
